{% extends "static_pages/base.html" %}

{% block title %}
demo
{% endblock %}

{% block style %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'rate/css/style.css' %}" />
{% endblock %}

{% block content %}
<div class="review-input">
    <textarea class="review-box" cols="80" rows="15">
Grew up in Japan and sad to say this curry is terrible by comparison. Everything is too salty, by charging to add pickles as an add on (which should just be included) they end up giving you too much, which disrupts the balance of flavors. Also, too greasy. Meat cuts were overcooked and thin and dry. Will just go back to making this at home. This is not a hard dish to get right...lame that a store that specializes in just one thing can't get it right.
    </textarea>
    <div class="rating">
        <ul class="stars" data-count=''>
            <li class="star-1"></li>
            <li class="star-2"></li>
            <li class="star-3"></li>
            <li class="star-4"></li>
            <li class="star-5"></li>
        </ul>
        <input type="radio" id="radio1" name="ratings" value="1"><label for="radio1">1</label>
        <input type="radio" id="radio2" name="ratings" value="2"><label for="radio2">2</label>
        <input type="radio" id="radio3" name="ratings" value="3"><label for="radio3">3</label>
        <input type="radio" id="radio4" name="ratings" value="4"><label for="radio4">4</label>
        <input type="radio" id="radio5" name="ratings" value="5"><label for="radio5">5</label>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'rate/javascript/script.js'%}"></script>
{% endblock %}
